<!doctype html>
<!-- !!! DO NOT EDIT THIS FILE !!! -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel Canvas</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

<header>
    <h1>Pixel Canvas</h1>
    <div class="user-info">
        <span class="user-info-text">User: ... | Credits: ... | Pixel Cost: ...</span>
        <button type="button" class="logout">Logout</button>
    </div>
    <div class="anonymous-info display-none">
        <button type="button" class="toggle-login">Login</button>
        or
        <button type="button" class="toggle-register">Register</button>
    </div>
    <form class="login-form display-none">
        <label>
            Username
            <input type="text" class="login-username" required>
        </label>
        <label>
            Password
            <input type="password" class="login-password" required>
        </label>
        <button type="submit">Login</button>
        <button type="button" class="login-form-cancel">Cancel</button>
    </form>
    <form class="register-form display-none">
        <label>
            Username
            <input type="text" class="register-username" required>
        </label>
        <label>
            Password
            <input type="password" class="register-password" required>
        </label>
        <label>
            Email
            <input type="email" class="register-email" required>
        </label>
        <button type="submit">Register</button>
        <button type="button" class="register-form-cancel">Cancel</button>
    </form>
</header>
<main>
    <div class="container"></div>
    <button class="submit-button hidden" type="button">Draw</button>
    <button class="reset-button hidden" type="button">Reset</button>
</main>

<script src="app.js"></script>
</body>
</html>
